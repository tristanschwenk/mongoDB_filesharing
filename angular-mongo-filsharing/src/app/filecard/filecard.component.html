<div class="file-card">
  <div class="image-wrapper">
  <img src="{{computeImageUrl()}}" alt="" />
</div>
  <div class="file-card__content">
    <h3>{{ file.title }}</h3>
    <p>{{ computeDate }} {{ computeSize }}ko</p>
  </div>

  <button class="delete-button" (click)="deleteFile()">
    <svg
      fill="none"
      stroke="white"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path d="M3 6h18"></path>
      <path
        d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
      ></path>
    </svg>
  </button>
</div>
